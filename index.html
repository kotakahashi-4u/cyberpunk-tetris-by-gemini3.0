<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- Viewport設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEON TETRIS 3D (Final)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-green: #0f0;
            --bg-color: #050510;
        }

        /* 全要素に対してブラウザ標準のタッチアクションを禁止 */
        * {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Orbitron', sans-serif;
            color: white;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* CRT Scanline Effect */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.6;
        }
        
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            z-index: 998;
            pointer-events: none;
        }

        /* HUD */
        .hud-panel {
            padding: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .score-box {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .next-box {
            position: absolute;
            top: 20px;
            right: 10px; /* PCデフォルト */
            text-align: right;
            width: 80px; /* PCデフォルト */
            transition: all 0.3s ease;
        }

        /* NEXT表示用のコンテナ */
        #next-piece-display {
            width: 100%;
            height: 180px; /* PCデフォルト */
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        /* モバイルレイアウト調整 */
        @media (max-width: 600px) {
            .score-box {
                top: 0;
                left: 0;
                padding: 10px 15px; /* 左上隅に寄せる */
                background: linear-gradient(to right, rgba(0,0,0,0.5), transparent); /* 視認性確保 */
            }
            
            .score-box h1 {
                font-size: 1.2rem;
                margin-bottom: 2px;
            }
            
            .score-box .label, .score-box .value {
                font-size: 0.8rem;
                display: inline-block;
                margin-right: 5px;
            }
            .score-box .value {
                font-size: 1rem;
                font-weight: bold;
            }

            .next-box {
                top: 0;
                right: 0;
                width: 320px; /* 幅をさらに広げて3つ並べるスペースを確保 */
                padding: 5px 10px;
                background: linear-gradient(to left, rgba(0,0,0,0.5), transparent);
            }
            
            .next-box .label {
                font-size: 0.8rem;
                margin-bottom: 0;
                margin-right: 10px; 
            }

            #next-piece-display {
                height: 120px; /* 高さを大幅に増やしてブロックを大きく見せる */
                margin-top: 0;
            }
        }

        /* Pause Button Styling */
        .pause-btn-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .pause-btn-container {
                top: 10px; /* モバイルでは少し上げる */
            }
        }

        .pause-icon {
            font-size: 1.5rem;
            color: var(--neon-blue);
            cursor: pointer;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.2s;
        }

        .pause-icon:active {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: -webkit-linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }

        .value {
            font-size: 1.5rem;
            color: white;
        }

        /* Overlay Screens */
        #start-screen, #game-over-screen, #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none !important;
        }

        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn:active, .cyber-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 20px var(--neon-blue);
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-blue);
            animation: glitch 1s infinite alternate;
            text-align: center;
            width: 100%;
            line-height: 1.2;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Touch Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 220px;
            z-index: 50;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        @media (min-width: 1024px) {
            #controls { display: none; }
        }

        .control-group {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .c-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .c-btn:active {
            background: var(--neon-blue);
            color: black;
        }

        .c-btn.big {
            width: 80px;
            height: 80px;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }
        
        .c-btn.big:active {
            background: var(--neon-pink);
        }

    </style>
</head>
<body>

    <div id="scanlines"></div>
    <div id="vignette"></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="score-box hud-panel">
            <h1>NEON TETRIS</h1>
            <div class="label">SCORE</div>
            <div class="value" id="score">0</div>

        <!-- Pause Button -->
        <div class="pause-btn-container">

    <!-- Touch Controls -->

        <button class="cyber-btn" id="restart-btn">REBOOT SYSTEM</button>

<script>
/**
 * AUDIO SYSTEM
 */
class SoundManager {
    constructor() {
        this.ctx = null;
        this.masterGain = null;
        this.initialized = false;
    }

    init() {
        if (this.initialized) return;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AudioContext();
        this.masterGain = this.ctx.createGain();
        this.masterGain.gain.value = 0.3; // Prevent ear damage
        this.masterGain.connect(this.ctx.destination);
        this.initialized = true;
        this.startAmbience();
    }

    playOscillator(type, freq, duration) {
        if (!this.initialized) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(this.masterGain);
        
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    }

    move() { this.playOscillator('triangle', 300, 0.1); }
    rotate() { this.playOscillator('square', 400, 0.15); }
    drop() { this.playOscillator('sawtooth', 150, 0.3); }

    clear(lines) {
        const base = 440 + (lines * 100);
        this.playOscillator('sine', base, 0.5);
        this.playOscillator('triangle', base * 1.5, 0.5);
        setTimeout(() => this.playOscillator('square', base * 2, 0.5), 100);
    }

    gameOver() {
        if (!this.initialized) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 2);
        
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 2);

        osc.connect(gain);
        gain.connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 2);
    }

    startAmbience() {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        const lfo = this.ctx.createOscillator();
        
        osc.type = 'sine';
        osc.frequency.value = 50;
        
        lfo.type = 'sine';
        lfo.frequency.value = 0.1;
        lfo.connect(gain.gain);

        gain.gain.value = 0.1;
        osc.connect(gain);
        gain.connect(this.masterGain);
        osc.start();
    }
}

/**
 * GAME LOGIC & THREE.JS
 */
const COLS = 10;
const ROWS = 20;
const EMISSIVE_INTENSITY = 0.6;

const SHAPES = [
    [], 
    [[0,0], [1,0], [2,0], [3,0]], // I
    [[0,0], [1,0], [0,1], [1,1]], // O
    [[1,0], [0,1], [1,1], [2,1]], // T
    [[1,0], [2,0], [0,1], [1,1]], // S
    [[0,0], [1,0], [1,1], [2,1]], // Z
    [[0,0], [0,1], [1,1], [2,1]], // J
    [[2,0], [0,1], [1,1], [2,1]]  // L
];

const COLORS = [
    0x000000, 0x00ffff, 0xffff00, 0xaa00ff, 0x00ff00, 0xff0000, 0x0000ff, 0xffaa00
];

class Tetris3D {
    constructor() {
        this.sound = new SoundManager();
        this.scene = new THREE.Scene();
        this.scene.fog = new THREE.FogExp2(0x050510, 0.02);

        this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        // カメラの初期位置をボードの中心軸(X=4.5)に合わせる
        this.camera.position.set(4.5, 10, 25);
        this.camera.lookAt(4.5, 10, 0);

        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(this.renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        this.scene.add(ambientLight);

        const light1 = new THREE.PointLight(0x00ffff, 1, 50);
        light1.position.set(0, 20, 10);
        this.scene.add(light1);
        
        const light2 = new THREE.PointLight(0xff00ff, 1, 50);
        light2.position.set(10, 0, 10);
        this.scene.add(light2);

        this.grid = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        this.meshGrid = Array(ROWS).fill().map(() => Array(COLS).fill(null));
        
        this.score = 0;
        this.level = 1;
        this.linesClearedTotal = 0;
        this.gameOver = false;
        this.paused = true; 
        this.gameStarted = false;

        this.currentPiece = null;
        
        // Next Pieces Queue (3手先まで)
        this.nextQueue = [];
        this.initNextRenderer();
        for(let i=0; i<3; i++) {
            this.nextQueue.push(this.randomPieceType());
        }

        this.lastTime = 0;
        this.dropCounter = 0;
        this.dropInterval = 1000;

        this.particles = [];

        this.initEnvironment();
        this.setupInput(); 
        
        // 初期サイズ合わせ
        this.onResize();
        this.animate();
    }

    initNextRenderer() {
        // NEXT表示用の小型レンダラーを初期化
        const container = document.getElementById('next-piece-display');
        const width = container.clientWidth;
        const height = container.clientHeight; // CSSで高さを指定済み

        this.nextScene = new THREE.Scene();
        // ライトはメインと同じような雰囲気に
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.nextScene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 10);
        this.nextScene.add(dirLight);

        // 3つ縦に並べるので画角や位置を調整
        this.nextCamera = new THREE.PerspectiveCamera(50, width / height, 0.1, 100);
        this.nextCamera.position.set(0, 0, 14);

        this.nextRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        this.nextRenderer.setSize(width, height);
        this.nextRenderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(this.nextRenderer.domElement);
        
        this.nextGroup = new THREE.Group();
        this.nextScene.add(this.nextGroup);
    }

    initEnvironment() {
        const frameGeo = new THREE.BoxGeometry(COLS, ROWS, 1);
        const edges = new THREE.EdgesGeometry(frameGeo);
        // 変更: 枠線の色を明るいシアンブルーに変更して視認性を向上
        const lineMat = new THREE.LineBasicMaterial({ color: 0x006699 }); 
        const frame = new THREE.LineSegments(edges, lineMat);
        frame.position.set(4.5, 9.5, -0.5);
        this.scene.add(frame);

        const gridHelper = new THREE.GridHelper(100, 50, 0x111111, 0x050520);
        gridHelper.position.y = -5;
        this.scene.add(gridHelper);

        const starGeo = new THREE.BufferGeometry();
        const starCount = 500;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMat = new THREE.PointsMaterial({
            size: 0.1, 
            color: 0x00ffff,
            transparent: true,
            opacity: 0.5
        });
        this.starMesh = new THREE.Points(starGeo, starMat);
        this.scene.add(this.starMesh);
    }

    startGame() {
        this.sound.init();
        this.grid = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        this.score = 0;
        this.level = 1;
        this.linesClearedTotal = 0;
        this.dropInterval = 1000;
        this.gameOver = false;
        this.paused = false;
        this.gameStarted = true;

        this.updateUI();

        for(let y=0; y<ROWS; y++){
            for(let x=0; x<COLS; x++){
                if(this.meshGrid[y][x]) {
                    this.scene.remove(this.meshGrid[y][x]);
                    this.meshGrid[y][x] = null;
                }
            }
        }
        if(this.currentPiece) {
            this.scene.remove(this.currentPiece.group);
            this.currentPiece = null;
        }

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('pause-screen').classList.add('hidden');
        
        this.lastTime = performance.now();
        this.spawnPiece();
    }

    togglePause() {
        if (!this.gameStarted || this.gameOver) return;

        this.paused = !this.paused;

        if (this.paused) {
            document.getElementById('pause-screen').classList.remove('hidden');
        } else {
            document.getElementById('pause-screen').classList.add('hidden');
            this.lastTime = performance.now(); 
        }
    }

    randomPieceType() {
        return Math.floor(Math.random() * 7) + 1;
    }

    spawnPiece() {
        // Queueから取り出す
        const type = this.nextQueue.shift();
        // 新しいピースを補充
        this.nextQueue.push(this.randomPieceType());
        
        this.updateNextPieceUI();

        const shape = SHAPES[type];
        const color = COLORS[type];

        this.currentPiece = {
            type: type,
            shape: shape,
            color: color,
            x: 3,
            y: ROWS - 2,
            group: new THREE.Group()
        };

        shape.forEach(p => {
            const geom = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const mat = new THREE.MeshStandardMaterial({ 
                color: color,
                emissive: color,
                emissiveIntensity: EMISSIVE_INTENSITY,
                roughness: 0.2,
                metalness: 0.8
            });
            const mesh = new THREE.Mesh(geom, mat);
            mesh.position.set(p[0], p[1], 0);
            this.currentPiece.group.add(mesh);
        });

        this.updatePieceMeshPosition();
        this.scene.add(this.currentPiece.group);

        if (this.checkCollision(0, 0, this.currentPiece.shape)) {
            this.handleGameOver();
        }
    }

    updateNextPieceUI() {
        if (!this.nextGroup) return;
        this.nextGroup.clear();

        const isMobile = window.innerWidth <= 600;

        // モバイルならカメラをぐっと近づけて大きく見せる
        // カメラ位置を左にずらすことで、相対的にオブジェクトを右寄りに見せる
        if(isMobile) {
            // ここでXを-4.0にして、さらに右寄りに見えるようにする
            this.nextCamera.position.set(-4.0, 0, 7.5);
        } else {
            this.nextCamera.position.set(0, 0, 14);
        }

        // 固定の角度をつけて静止させる（揺れ防止）
        this.nextGroup.rotation.set(0.2, 0.2, 0);

        // Queueにある3つのピースを表示
        this.nextQueue.forEach((type, index) => {
            const shape = SHAPES[type];
            const color = COLORS[type];
            const pieceGroup = new THREE.Group();

            shape.forEach(p => {
                const geom = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const mat = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.5
                });
                const mesh = new THREE.Mesh(geom, mat);
                mesh.position.set(p[0], p[1], 0);
                pieceGroup.add(mesh);
            });

            // 位置調整 
            const offset = this.getCenterOffset(type);

            if (isMobile) {
                // 横並び: 左(Next) -> 右
                // カメラがさらに近くなった分、間隔を調整
                // 画面からはみ出さないギリギリを攻める
                const xPos = -4.2 + (index * 4.2); 
                pieceGroup.position.set(xPos - offset.x, -offset.y, 0);
            } else {
                // 縦並び (PC)
                const yPos = 2.5 - (index * 2.5);
                pieceGroup.position.set(-offset.x, yPos - offset.y, 0);
            }
            
            this.nextGroup.add(pieceGroup);
        });
    }

    // ピースの中心位置を補正するためのオフセット
    getCenterOffset(type) {
        switch(type) {
            case 1: return {x: 1.5, y: 0.0}; // I
            case 2: return {x: 0.5, y: 0.5}; // O
            case 3: // T
            case 4: // S
            case 5: // Z
            case 6: // J
            case 7: // L
                return {x: 1.0, y: 0.5}; 
            default: return {x: 0, y: 0};
        }
    }

    updatePieceMeshPosition() {
        if(!this.currentPiece) return;
        this.currentPiece.group.position.set(this.currentPiece.x, this.currentPiece.y, 0);
    }

    checkCollision(offX, offY, shape) {
        for (let p of shape) {
            let newX = this.currentPiece.x + p[0] + offX;
            let newY = this.currentPiece.y + p[1] + offY;

            if (newX < 0 || newX >= COLS || newY < 0) return true;
            if (newY < ROWS && this.grid[newY][newX] !== 0) return true;
        }
        return false;
    }

    rotatePiece() {
        if (!this.currentPiece || this.paused) return;

        const currentShape = this.currentPiece.shape;
        const newShape = currentShape.map(p => [-p[1], p[0]]);

        let kicks = [0, 1, -1, 2, -2];
        for (let k of kicks) {
            if (!this.checkCollision(k, 0, newShape)) {
                this.currentPiece.x += k;
                this.currentPiece.shape = newShape;
                
                this.currentPiece.group.clear();
                newShape.forEach(p => {
                    const geom = new THREE.BoxGeometry(0.9, 0.9, 0.9);
                    const mat = new THREE.MeshStandardMaterial({ 
                        color: this.currentPiece.color,
                        emissive: this.currentPiece.color,
                        emissiveIntensity: EMISSIVE_INTENSITY
                    });
                    const mesh = new THREE.Mesh(geom, mat);
                    mesh.position.set(p[0], p[1], 0);
                    this.currentPiece.group.add(mesh);
                });
                
                this.updatePieceMeshPosition();
                this.sound.rotate();
                return;
            }
        }
    }

    movePiece(dir) {
        if (!this.currentPiece || this.paused) return;
        if (!this.checkCollision(dir, 0, this.currentPiece.shape)) {
            this.currentPiece.x += dir;
            this.updatePieceMeshPosition();
            this.sound.move();
        }
    }

    dropPiece() {
        if (!this.currentPiece || this.paused) return;
        if (!this.checkCollision(0, -1, this.currentPiece.shape)) {
            this.currentPiece.y--;
            this.updatePieceMeshPosition();
            this.dropCounter = 0; 
        } else {
            this.lockPiece();
        }
    }

    hardDrop() {
        if (!this.currentPiece || this.paused) return;
        while (!this.checkCollision(0, -1, this.currentPiece.shape)) {
            this.currentPiece.y--;
        }
        this.updatePieceMeshPosition();
        this.sound.drop();
        this.lockPiece();
    }

    lockPiece() {
        const shape = this.currentPiece.shape;
        const cx = this.currentPiece.x;
        const cy = this.currentPiece.y;
        const color = this.currentPiece.color;

        shape.forEach(p => {
            const x = cx + p[0];
            const y = cy + p[1];
            if (y >= 0 && y < ROWS && x >= 0 && x < COLS) {
                this.grid[y][x] = this.currentPiece.type;
                
                const geom = new THREE.BoxGeometry(0.9, 0.9, 0.9);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.4
                });
                const mesh = new THREE.Mesh(geom, mat);
                mesh.position.set(x, y, 0);
                this.scene.add(mesh);
                this.meshGrid[y][x] = mesh;
            }
        });

        this.scene.remove(this.currentPiece.group);
        this.currentPiece = null;

        this.clearLines();
        this.spawnPiece();
    }

    spawnExplosion(y) {
        const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        
        for(let i=0; i<20; i++) {
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(Math.random() * COLS, y, (Math.random()-0.5) * 2);
            
            mesh.userData.vel = new THREE.Vector3(
                (Math.random()-0.5) * 0.5,
                (Math.random()-0.5) * 0.5,
                (Math.random()-0.5) * 0.5
            );
            
            this.scene.add(mesh);
            this.particles.push(mesh);
        }
    }

    clearLines() {
        let linesCleared = 0;

        for (let y = ROWS - 1; y >= 0; y--) {
            let full = true;
            for (let x = 0; x < COLS; x++) {
                if (this.grid[y][x] === 0) {
                    full = false;
                    break;
                }
            }

            if (full) {
                for(let x=0; x<COLS; x++) {
                    this.scene.remove(this.meshGrid[y][x]);
                    this.meshGrid[y][x] = null;
                }
                
                for (let yy = y; yy < ROWS - 1; yy++) {
                    for (let x = 0; x < COLS; x++) {
                        this.grid[yy][x] = this.grid[yy+1][x];
                        this.meshGrid[yy][x] = this.meshGrid[yy+1][x];
                        if(this.meshGrid[yy][x]) {
                            this.meshGrid[yy][x].position.set(x, yy, 0);
                        }
                    }
                }
                
                for(let x=0; x<COLS; x++) {
                    this.grid[ROWS-1][x] = 0;
                    this.meshGrid[ROWS-1][x] = null;
                }

                this.spawnExplosion(y);

                y++; 
                linesCleared++;
            }
        }

        if (linesCleared > 0) {
            this.sound.clear(linesCleared);
            const points = [0, 100, 300, 500, 800];
            this.score += points[linesCleared] * this.level;
            
            this.linesClearedTotal += linesCleared;
            if(this.linesClearedTotal >= this.level * 10) {
                this.level++;
                this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
            }
            this.updateUI();
            
            this.camera.position.z -= 0.5;
            setTimeout(() => this.camera.position.z += 0.5, 50);
        }
    }

    handleGameOver() {
        this.gameOver = true;
        this.paused = true;
        this.sound.gameOver();
        document.getElementById('final-score').innerText = this.score;
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('pause-screen').classList.add('hidden');
    }

    updateUI() {
        document.getElementById('score').innerText = this.score;
        document.getElementById('level').innerText = this.level;
    }

    setupInput() {
        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyP' || e.code === 'Escape') {
                this.togglePause();
                return;
            }
            if(this.gameOver || this.paused) return;

            switch(e.code) {
                case 'ArrowLeft': this.movePiece(-1); break;
                case 'ArrowRight': this.movePiece(1); break;
                case 'ArrowDown': this.dropPiece(); break;
                case 'ArrowUp': this.rotatePiece(); break;
                case 'Space': this.hardDrop(); break;
            }
        });

        // 究極のズーム防止: ホワイトリスト方式タッチ制御
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
                return;
            }
            const target = e.target;
            const isButton = target.closest('.c-btn') || 
                             target.closest('.cyber-btn') || 
                             target.closest('.pause-icon');

            if (!isButton) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
             const target = e.target;
             const isButton = target.closest('.c-btn') || 
                              target.closest('.cyber-btn') || 
                              target.closest('.pause-icon');
             if (!isButton) {
                 e.preventDefault();
             }
        }, { passive: false });

        const prevent = (e) => e.preventDefault();
        document.addEventListener('gesturestart', prevent);
        document.addEventListener('gesturechange', prevent);
        document.addEventListener('gestureend', prevent);

        const attachTouch = (id, action) => {
            const btn = document.getElementById(id);
            if(!btn) return;
            
            const handler = (e) => {
                e.preventDefault(); 
                e.stopPropagation();
                if (navigator.vibrate) navigator.vibrate(10);
                action();
            };
            btn.addEventListener('touchstart', handler, { passive: false });
            btn.addEventListener('click', (e) => action());
        };

        attachTouch('btn-left', () => { if(!this.paused && !this.gameOver) this.movePiece(-1); });
        attachTouch('btn-right', () => { if(!this.paused && !this.gameOver) this.movePiece(1); });
        attachTouch('btn-down', () => { if(!this.paused && !this.gameOver) this.dropPiece(); });
        attachTouch('btn-rotate', () => { if(!this.paused && !this.gameOver) this.rotatePiece(); });
        attachTouch('btn-hard', () => { if(!this.paused && !this.gameOver) this.hardDrop(); });

        attachTouch('pause-trigger', () => this.togglePause());
        attachTouch('start-btn', () => this.startGame());
        attachTouch('restart-btn', () => this.startGame());
        attachTouch('resume-btn', () => this.togglePause());
    }

    onResize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const aspect = width / height;

        // メインレンダラー
        this.camera.aspect = aspect;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);

        // 画面サイズに応じてカメラ距離を調整（ズームフィット）
        // モバイル（縦長）の場合、横幅基準で距離を決めることで「横いっぱい」にする
        if (width <= 600) {
            // 縦長の場合、横幅が収まるように距離を離す（あるいは近づける）計算
            // ボードの幅は約10ユニット。FOV=60度。
            // 必要な距離 = (幅/2) / tan(FOV/2) * (1/aspect) みたいな計算になるが、
            // 簡易的に調整値を設定する。
            // アスペクト比が小さい（縦長）ほど、Zを大きくしないと横が見切れる
            // しかし「横いっぱいにしたい」＝余白を削りたいので、Zを適切に設定する。
            
            // 基準: アスペクト比0.5 (9:18) くらいで Z=35 くらいだと全体が入る
            // これをアスペクト比に応じて可変にする
            // 修正: より大きく表示するために係数を15から11.5に変更
            this.camera.position.z = 11.5 / aspect; // アスペクト比が小さいほど遠くなる
        } else {
            this.camera.position.z = 25; // PCデフォルト
        }

        // NEXTレンダラー
        if (this.nextRenderer) {
            const container = document.getElementById('next-piece-display');
            this.nextCamera.aspect = container.clientWidth / container.clientHeight;
            this.nextCamera.updateProjectionMatrix();
            this.nextRenderer.setSize(container.clientWidth, container.clientHeight);

            this.updateNextPieceUI();
        }
    }

    animate(time = 0) {
        requestAnimationFrame((t) => this.animate(t));

        // NEXT表示の回転アニメーションを削除（静止させる）
        // if (this.nextGroup) {
        //      this.nextGroup.rotation.y = Math.sin(time * 0.0005) * 0.2;
        //      this.nextGroup.rotation.x = Math.sin(time * 0.0003) * 0.1;
        // }
        if (this.nextRenderer && this.nextScene && this.nextCamera) {
             this.nextRenderer.render(this.nextScene, this.nextCamera);
        }

        if (this.paused) {
            this.renderer.render(this.scene, this.camera);
            return;
        }

        const deltaTime = time - this.lastTime;
        this.lastTime = time;

        if (!this.gameOver) {
            this.dropCounter += deltaTime;
            if (this.dropCounter > this.dropInterval) {
                this.dropPiece();
                this.dropCounter = 0;
            }
        }

        for(let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.position.add(p.userData.vel);
            p.scale.multiplyScalar(0.9); 
            if(p.scale.x < 0.01) {
                this.scene.remove(p);
                this.particles.splice(i, 1);
            }
        }

        if(this.starMesh) {
            this.starMesh.rotation.y += 0.0005;
            this.starMesh.rotation.x += 0.0002;
        }

        // カメラの中心座標を4.5に固定し、揺らぎを加える
        this.camera.position.x = 4.5 + Math.sin(time * 0.0005) * 0.5;
        this.camera.lookAt(4.5, 10, 0);

        this.renderer.render(this.scene, this.camera);
    }
}

window.onload = () => {
    const game = new Tetris3D();
};
